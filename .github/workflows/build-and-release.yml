name: Java CI with Maven and Release

on:
  push:
    branches: [ 2.0 ] # 只在提交到2.0分支时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: 'pom.xml' # optional
      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/download/v4.16.2/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq
      - name: Read Application Version
        id: app_version
        run: |
          VERSION=$(cd src/main/resources && yq e '.version' application.yml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Build with Maven
        env:
          APP_VERSION: ${{ steps.app_version.outputs.version }}
        run: |
          mvn -B package --file pom.xml \
            -Dapp.version=${APP_VERSION}
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: java-artifact
          path: target/*.jar # 假设你的输出文件是.jar格式

  release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/2.0' }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: java-artifact
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APP_VERSION: ${{ steps.build.outputs.app_version }}
        with:
          tag_name: ${{ env.APP_VERSION }}
          release_name: Release ${{ env.APP_VERSION }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./java-artifact/*.jar
          asset_name: artifact.jar
          asset_content_type: application/octet-stream
